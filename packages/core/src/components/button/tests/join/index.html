<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button - Join | Poppy-ui</title>
  <style>
    @layer framework, theme, test;
    @import "/dist/poppy/poppy.css" layer(framework);
    @import "/css/themes/light.always.css" layer(theme);
    @import "/tests/style.css" layer(test);
  </style>
  <script type="module" src="/dist/poppy/poppy.esm.js"></script>
  <script nomodule src="/dist/poppy/poppy.js"></script>
</head>

<body>
  <main>
    <section>
      <h2>Button - without join</h2>
      <div>
        <pop-button color="primary">button</pop-button>
        <pop-button color="primary">button</pop-button>
        <pop-button color="primary">button</pop-button>
      </div>
    </section>
    <section>
      <h2>Button - basic</h2>
      <div>
        <pop-join>
          <pop-button color="primary">button</pop-button>
          <pop-button color="primary">button</pop-button>
          <pop-button color="primary">button</pop-button>
        </pop-join>
      </div>
    </section>
    <section>
      <h2>Button - outlined</h2>
      <div>
        <pop-join>
          <pop-button color="primary" outlined>button</pop-button>
          <pop-button color="primary" outlined>button</pop-button>
          <pop-button color="primary" outlined>button</pop-button>
        </pop-join>
      </div>
    </section>
  </main>
</body>

</html>
