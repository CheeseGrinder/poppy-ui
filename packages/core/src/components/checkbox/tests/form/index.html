<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox | Poppy-ui</title>
  <style>
    @layer framework, theme, test;
    @import "/dist/poppy/poppy.css" layer(framework);
    @import "/css/themes/dark.always.css" layer(theme);
    @import "/tests/style.css" layer(test);
  </style>
  <script type="module" src="/dist/poppy/poppy.esm.js"></script>
  <script nomodule src="/dist/poppy/poppy.js"></script>
</head>

<body>
  <main>
    <section>
      <h2>Checkbox - form</h2>
      <div>
        <form>
          <pop-checkbox name="default" error-text="test error">input label</pop-checkbox>
          <pop-checkbox name="checked" checked error-text="test error">input label</pop-checkbox>
          <pop-checkbox name="indeterminate" indeterminate="true" error-text="test error">input label</pop-checkbox>
          <input type="checkbox" name="native">
          <pop-button type="submit" color="primary">submit</pop-button>
          <pop-button type="reset" color="ghost">reset</pop-button>
        </form>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('load', getData());
    })
    document.querySelector('form').addEventListener('submit', ev => {
      ev.preventDefault();
      console.log('submit', getData());
    });

    function getData() {
      const data = new FormData(document.querySelector('form'))
      const obj = {};

      for (const key of data.keys()) {
        const values = data.getAll(key);
        obj[key] = values.length > 1 ? values : values[0];
      }
      return obj;
    }
  </script>
</body>

</html>
