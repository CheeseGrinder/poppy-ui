<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range | Poppy-ui</title>
  <link rel="stylesheet" href="/dist/poppy/poppy.css">
  <link rel="stylesheet" href="/css/themes/light.always.css">
  <link rel="stylesheet" href="/tests/style.css">
  <script type="module" src="/dist/poppy/poppy.esm.js"></script>
  <script nomodule src="/dist/poppy/poppy.js"></script>
</head>

<body>
  <main>
    <section>
      <h2>Range - Basic</h2>
      <div>
        <pop-range>No Color</pop-range>
        <pop-range color="primary">Primary</pop-range>
        <pop-range color="secondary">Secondary</pop-range>
        <pop-range color="accent">Accent</pop-range>
        <pop-range color="info">Info</pop-range>
        <pop-range color="success">Success</pop-range>
        <pop-range color="warning">Warning</pop-range>
        <pop-range color="error">Error</pop-range>
      </div>
    </section>
    <section>
      <h2>Range - Readonly</h2>
      <div>
        <pop-range readonly>Label</pop-range>
        <pop-range readonly color="primary">Label</pop-range>
        <pop-range readonly color="secondary">Label</pop-range>
        <pop-range readonly color="accent">Label</pop-range>
        <pop-range readonly color="info">Label</pop-range>
        <pop-range readonly color="success">Label</pop-range>
        <pop-range readonly color="warning">Label</pop-range>
        <pop-range readonly color="error">Label</pop-range>
      </div>
    </section>
    <section>
      <h2>Range - Disabled</h2>
      <div>
        <pop-range disabled>Label</pop-range>
        <pop-range disabled color="primary">Label</pop-range>
        <pop-range disabled color="secondary">Label</pop-range>
        <pop-range disabled color="accent">Label</pop-range>
        <pop-range disabled color="info">Label</pop-range>
        <pop-range disabled color="success">Label</pop-range>
        <pop-range disabled color="warning">Label</pop-range>
        <pop-range disabled color="error">Label</pop-range>
      </div>
    </section>
  </main>
</body>

</html>
