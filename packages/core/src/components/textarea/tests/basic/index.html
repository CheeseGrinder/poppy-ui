<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textarea | Poppy-ui</title>
  <link rel="stylesheet" href="/dist/poppy/poppy.css">
  <link rel="stylesheet" href="/css/themes/light.always.css">
  <link rel="stylesheet" href="/tests/style.css">
  <script type="module" src="/dist/poppy/poppy.esm.js"></script>
  <script nomodule src="/dist/poppy/poppy.js"></script>
</head>

<body>
  <main>
    <section>
      <h2>Textarea - Basic</h2>
      <div>
        <pop-textarea>No Color</pop-textarea>
        <pop-textarea bordered>Bordered</pop-textarea>
        <pop-textarea color="primary">Primary</pop-textarea>
        <pop-textarea color="secondary">Secondary</pop-textarea>
        <pop-textarea color="accent">Accent</pop-textarea>
        <pop-textarea color="info">Info</pop-textarea>
        <pop-textarea color="success">Success</pop-textarea>
        <pop-textarea color="warning">Warning</pop-textarea>
        <pop-textarea color="error">Error</pop-textarea>
        <pop-textarea color="ghost">Ghost</pop-textarea>
      </div>
    </section>
    <section>
      <h2>Textarea - Readonly</h2>
      <div>
        <pop-textarea readonly>Label</pop-textarea>
        <pop-textarea readonly color="primary">Label</pop-textarea>
        <pop-textarea readonly color="secondary">Label</pop-textarea>
        <pop-textarea readonly color="accent">Label</pop-textarea>
        <pop-textarea readonly color="info">Label</pop-textarea>
        <pop-textarea readonly color="success">Label</pop-textarea>
        <pop-textarea readonly color="warning">Label</pop-textarea>
        <pop-textarea readonly color="error">Label</pop-textarea>
        <pop-textarea readonly color="ghost">Ghost</pop-textarea>
      </div>
    </section>
    <section>
      <h2>Textarea - Disabled</h2>
      <div>
        <pop-textarea disabled>Label</pop-textarea>
        <pop-textarea disabled color="primary">Label</pop-textarea>
        <pop-textarea disabled color="secondary">Label</pop-textarea>
        <pop-textarea disabled color="accent">Label</pop-textarea>
        <pop-textarea disabled color="info">Label</pop-textarea>
        <pop-textarea disabled color="success">Label</pop-textarea>
        <pop-textarea disabled color="warning">Label</pop-textarea>
        <pop-textarea disabled color="error">Label</pop-textarea>
        <pop-textarea disabled color="ghost">Ghost</pop-textarea>
      </div>
    </section>
  </main>
</body>

</html>
