<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio | Poppy-ui</title>
  <link rel="stylesheet" href="/dist/poppy/poppy.css">
  <script type="module" src="/dist/poppy/poppy.esm.js"></script>
  <script nomodule src="/dist/poppy/poppy.js"></script>
  <style>
    main {
      width: 100vw;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;

      background-color: var(--base-200);
    }

    section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: .35rem;
    }

    div, form {
      display: flex;
      flex-direction: column;
      gap: .5rem;
    }
  </style>
</head>

<body>
  <main>
    <section>
      <h2>Radio Group - form</h2>
      <div>
        <form>
          <pop-radio-group name="custom">
            <span slot="label">Custom</span>
            <pop-radio value="1">Option 1</pop-radio>
            <pop-radio value="2">Option 2</pop-radio>
            <pop-radio value="3">Option 3</pop-radio>
            <pop-radio value="4">Option 4</pop-radio>
          </pop-radio-group>
          <pop-radio-group name="custom-default" value="2">
            <span slot="label">Custom default</span>
            <pop-radio value="1">Option 1</pop-radio>
            <pop-radio value="2">Option 2</pop-radio>
            <pop-radio value="3">Option 3</pop-radio>
            <pop-radio value="4">Option 4</pop-radio>
          </pop-radio-group>
          <pop-radio-group name="custom-empty" allow-empty>
            <span slot="label">Custom default</span>
            <pop-radio value="1">Option 1</pop-radio>
            <pop-radio value="2">Option 2</pop-radio>
            <pop-radio value="3">Option 3</pop-radio>
            <pop-radio value="4">Option 4</pop-radio>
          </pop-radio-group>
          <div>
            <input type="radio" name="native" value="1">
            <input type="radio" name="native" value="2">
            <input type="radio" name="native" value="3">
            <input type="radio" name="native" value="4">
          </div>
          <pop-divider></pop-divider>
          <div>
            <input type="radio" name="native-default" value="1">
            <input type="radio" name="native-default" value="2" checked>
            <input type="radio" name="native-default" value="3">
            <input type="radio" name="native-default" value="4">
          </div>
          <pop-button type="submit" color="primary">submit</pop-button>
          <pop-button type="reset" color="ghost">reset</pop-button>
        </form>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('load', getData());
    })
    document.querySelector('form').addEventListener('submit', ev => {
      ev.preventDefault();
      console.log('submit', getData());
    });

    function getData() {
      const data = new FormData(document.querySelector('form'))
      const obj = {};

      for (const key of data.keys()) {
        const values = data.getAll(key);
        obj[key] = values.length > 1 ? values : values[0];
      }
      return obj;
    }
  </script>
</body>

</html>
