<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion | Poppy-ui</title>
  <style>
    @layer framework, theme, test;
    @import "/dist/poppy/poppy.css" layer(framework);
    @import "/css/themes/light.always.css" layer(theme);
    @import "/tests/style.css" layer(test);
  </style>
  <script type="module" src="/dist/poppy/poppy.esm.js"></script>
  <script nomodule src="/dist/poppy/poppy.js"></script>
</head>

<body>
  <main>
    <section>
      <h2>Accordion - Basic</h2>
      <div>
        <pop-accordion>
          <div slot="header">header</div>
          <div>content</div>
        </pop-accordion>
      </div>
    </section>
    <section>
      <h2>Accordion - Open</h2>
      <div>
        <pop-accordion open>
          <div slot="header">header</div>
          <div>content</div>
        </pop-accordion>
      </div>
    </section>
    <section>
      <h2>Accordion - readonly</h2>
      <div>
        <pop-accordion readonly>
          <div slot="header">header</div>
          <div>content</div>
        </pop-accordion>
      </div>
    </section>
    <section>
      <h2>Accordion - disabled</h2>
      <div>
        <pop-accordion disabled>
          <div slot="header">header</div>
          <div>content</div>
        </pop-accordion>
      </div>
    </section>
  </main>
</body>

</html>
