<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Form | Poppy-ui</title>
  <link rel="stylesheet" href="/dist/poppy/poppy.css">
  <script type="module" src="/dist/poppy/poppy.esm.js"></script>
  <script nomodule src="/dist/poppy/poppy.js"></script>
  <style>
    main {
      width: 100vw;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;

      background-color: var(--base-300);
    }

    section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: .35rem;
    }

    div, form {
      display: flex;
      flex-direction: column;
      gap: .5rem;
    }
  </style>
</head>

<body>
  <main>
    <section>
      <h2>Toggle - form</h2>
      <div>
        <form>
          <pop-select name="custom">
              <span slot="label">Custom</span>
              <pop-select-option value="1">Option 1</pop-select-option>
              <pop-select-option value="2">Option 2</pop-select-option>
              <pop-select-option value="3">Option 3</pop-select-option>
              <pop-select-option value="4">Option 4</pop-select-option>
          </pop-select>
          <pop-select name="custom-multiple" multiple>
              <span slot="label">Custom multiple</span>
              <pop-select-option value="1">Option 1</pop-select-option>
              <pop-select-option value="2">Option 2</pop-select-option>
              <pop-select-option value="3">Option 3</pop-select-option>
              <pop-select-option value="4">Option 4</pop-select-option>
          </pop-select>
          <pop-select name="custom-default" value="1" value="Option 2">
              <span slot="label">Custom with default value</span>
              <pop-select-option value="1">Option 1</pop-select-option>
              <pop-select-option value="2">Option 2</pop-select-option>
              <pop-select-option value="3">Option 3</pop-select-option>
              <pop-select-option value="4">Option 4</pop-select-option>
          </pop-select>
          <select name="native">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
          </select>
          <select name="native-default" value="1">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
          </select>
          <select name="native-multiple" multiple>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
          </select>
          <pop-button type="submit" color="primary">submit</pop-button>
          <pop-button type="reset" color="ghost">reset</pop-button>
        </form>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('load', getData());
    })
    document.querySelector('form').addEventListener('submit', ev => {
      ev.preventDefault();
      console.log('submit', getData());
    });

    function getData() {
      const data = new FormData(document.querySelector('form'))
      const obj = {};

      for (const key of data.keys()) {
        const values = data.getAll(key);
        obj[key] = values.length > 1 ? values : values[0];
      }
      return obj;
    }
  </script>
</body>

</html>
