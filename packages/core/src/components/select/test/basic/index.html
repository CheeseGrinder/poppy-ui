<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Basic | Poppy-ui</title>
    <link rel="stylesheet" href="/dist/poppy/poppy.css">
    <script type="module" src="/dist/poppy/poppy.esm.js"></script>
    <script nomodule src="/dist/poppy/poppy.js"></script>
    <style>
        main {
            width: 100vw;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;

            background-color: var(--base-300);
        }
        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: .35rem;
        }
        div {
            display: flex;
            gap: .5rem;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h2>Select basic</h2>
            <div>
                <pop-select>
                    <span slot="label">Recommendation</span>
                    <pop-select-option>Option 1</pop-select-option>
                    <pop-select-option>Option 2</pop-select-option>
                    <pop-select-option>Option 3</pop-select-option>
                    <pop-select-option>Option 4</pop-select-option>
                </pop-select>
                <pop-select value="Option 2">
                    <span slot="label">Recommendation</span>
                    <pop-select-option>Option 1</pop-select-option>
                    <pop-select-option>Option 2</pop-select-option>
                    <pop-select-option>Option 3</pop-select-option>
                    <pop-select-option>Option 4</pop-select-option>
                </pop-select>
                <pop-join>
                    <pop-select>
                        <span slot="label">Recommendation</span>
                        <pop-select-option>Option 1</pop-select-option>
                        <pop-select-option>Option 2</pop-select-option>
                        <pop-select-option>Option 3</pop-select-option>
                        <pop-select-option>Option 4</pop-select-option>
                    </pop-select>
                    <pop-select value="Option 2">
                        <span slot="label">Recommendation</span>
                        <pop-select-option>Option 1</pop-select-option>
                        <pop-select-option>Option 2</pop-select-option>
                        <pop-select-option>Option 3</pop-select-option>
                        <pop-select-option>Option 4</pop-select-option>
                    </pop-select>
                </pop-join>
            </div>
        </section>
    </main>
</body>
</html>
