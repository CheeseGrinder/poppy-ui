<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Form | Poppy-ui</title>
  <link rel="stylesheet" href="/dist/poppy/poppy.css">
  <link rel="stylesheet" href="/css/themes/light.always.css">
  <link rel="stylesheet" href="/tests/style.css">
  <script type="module" src="/dist/poppy/poppy.esm.js"></script>
  <script nomodule src="/dist/poppy/poppy.js"></script>
</head>

<body>
  <main>
    <section>
      <h2>Input - form</h2>
      <div>
        <form>
          <pop-input type="text" value="test" name="custom" bordered error-text="test error">input label</pop-input>
          <pop-input type="text" value="default" name="custom-value" bordered error-text="test error">input label</pop-input>
          <pop-input type="text" name="custom-autocomplete" bordered auto-complete="email">input label</pop-input>
          <input type="number" name="native">
          <pop-button type="submit" color="primary">submit</pop-button>
          <pop-button type="reset" color="ghost">reset</pop-button>
        </form>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('load', getData());
    })
    document.querySelector('form').addEventListener('submit', ev => {
      ev.preventDefault();
      console.log('submit', getData());
    });

    function getData() {
      const data = new FormData(document.querySelector('form'))
      const obj = {};

      for (const key of data.keys()) {
        const values = data.getAll(key);
        obj[key] = values.length > 1 ? values : values[0];
      }
      return obj;
    }

    document.querySelector('[name="custom"]').addEventListener('popInput', ev => console.log('input', ev))
    document.querySelector('[name="custom"]').addEventListener('popChange', ev => console.log('change', ev))
  </script>
</body>

</html>
