<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Basic | Poppy-ui</title>
    <link rel="stylesheet" href="/build/poppy.css">
    <script type="module" src="/build/poppy.esm.js"></script>
    <script nomodule src="/build/poppy.js"></script>
    <style>
        main {
            width: 100vw;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;

            background-color: var(--base-100);
        }
        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: .35rem;
        }
        pop-card {
            background-color: var(--base-300);
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h2>Card - basic</h2>
            <pop-card>
                <pop-card-body>
                    content
                </pop-card-body>
            </pop-card>
        </section>
        <section>
            <h2>Card - compact</h2>
            <pop-card compact>
                <pop-card-body>
                    content
                </pop-card-body>
            </pop-card>
        </section>
    </main>
</body>
</html>
