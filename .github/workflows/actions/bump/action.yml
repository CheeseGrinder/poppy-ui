name: Bump version
description: Bump workspace version

inputs:
  version:
    type: string
    required: true
  preid:
    type: string
    default: ''
    required: false

outputs:
  version:
    description: Outputed version
    value: ${{ steps.bump-ver.outputs.version || steps.bump-pre.outputs.version }}
runs:
  using: composite
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 22.x

    - name: Bump Version
      id: bump-ver
      if: inputs.preid == ''
      run: |
        npm version ${{ inputs.version }} -ws --include-workspace-root --no-git-tag-version -m"ci(version): bump to v%s"
        version=v$(npm version --json | jq -r '.root')
        git add .
        echo "version=$version" >> $GITHUB_OUTPUT
      shell: bash

    - name: Bump Pre Version
      id: bump-pre
      if: inputs.preid != ''
      run: |
        npm version ${{ inputs.version }} --preid=${{ inputs.preid }} -ws --include-workspace-root --no-git-tag-version -m"ci(version): bump to v%s"
        version=v$(npm version --json | jq -r '.root')
        git add .
        echo "version=$version" >> $GITHUB_OUTPUT
      shell: bash
